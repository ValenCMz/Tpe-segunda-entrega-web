<section id="containerForm">

    <h1>Formulario de compra</h1>

    <form>

        <div class="form-group">
            <input id="cliente" type="text" name="nombre" value="" placeholder="Nombre y Apellido"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" />
            <select id="articulo" name="modelo"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-state">
                <option value="-"> Artículo</option>
                <option value="artículo 1">artículo 1</option>
                <option value="artículo 2">artículo 2</option>
                <option value="articulo 3">articulo 3</option>
            </select>
            <select id="color" name="color"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-state">
                <option value="-">Color</option>
                <option value="1">color 1</option>
                <option value="2">color 2</option>
                <option value="3">color 3</option>
            </select>
            <select id="talle" name="talle"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-state">
                <option value="-">Talle</option>
                <option value="1">talle 1 </option>
                <option value="2">talle 2</option>
                <option value="3">talle 3</option>
            </select>
        </div>

        <div class="form-group">
            <h2>Por favor, compruebe que no es un robot:</h2>
            <label for="inputCaptcha">¿Cuánto es <span id="valor1"></span> más <span id="valor2"></span>
                ?:<p id="mensaje" class="error confirmacion"></p>
            </label>
            <input id="inputCaptcha" type="number" value="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                placeholder="Ingrese el resultado" />
            <input id="botonEnviar" type="button" value="Enviar pedido" />

            <select id="agregarVarios">
                <option>Seleccione para agregar varios pedidos</option>
                <option id="tres" value="3"> Agregar 3 pedidos</option>
                <option id="diez" value="4"> Agregar 4 pedidos</option>
                <option id="veinte" value="5">Agregar 5 pedidos</option>
            </select>
        </div>
    </form>
    <section>
        <section id="encabezadoTabla">
            <h2>Tabla de pedidos</h2>
            <input type="text" id="buscar" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                placeholder="Buscar" />
        </section>
        <table class="table-fixed">
            <thead>
                <th class="w-1/4 ">Cliente</th>
                <th class="w-1/4 ">Articulo</th>
                <th class="w-1/4 ">Color</th>
                <th class="w-1/4 ">Talle</th>
                <th class="w-1/4 ">Acciones</th>
            </thead>
            <tbody id="tabla-dinamica">
            </tbody>
        </table>
    </section>
</section>


<script type="text/javascript" src="js/form2.js"></script>
