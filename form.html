<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de remeras online</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <img class="img-logo" src="images/logo.png" alt="logo de la tienda">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria de productos</a></li>
                <li><a href="#footer">Contacto</a></li>
                <li><a href="form.html/#tabla-de-pedidos">Tabla de pedidos</a></li>
            </ul>
        </nav>

    </header>

    <section>

        <h1>Formulario de compra</h1>

        <form>

            <div class="form-group">
                <h2>Elección del producto</h2>
                <select id="articulo" name="modelo">
                    <option value="Urbana">Urbana</option>
                    <option value="Geek">Geek</option>
                    <option value="Crossfit">Crossfit</option>
                    <option value="Deconstructed">Deconstructed</option>
                </select>
                <select id="talle" name="talle">
                    <option value="S">Talle S</option>
                    <option value="M">Talle M</option>
                    <option value="L">Talle L</option>
                    <option value="XL">Talle XL</option>
                </select>
                <select id="color" name="color">
                    <option value="Blanco">Color Blanco</option>
                    <option value="Gris">Color Gris</option>
                    <option value="Negro">Color Negro</option>
                </select>
                <h2>Datos para el envío</h2>

                <input id="cliente" type="text" name="nombre" value="" placeholder="Nombre" />
                <input type="email" name="email" value="" placeholder="Email" />
                <select name="pago">
                    <option value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                </select>
                <input type="number" name="cuenta" value="" placeholder="N° de cuenta" />
                <input type="text" name="direccion" value="" placeholder="Direccion a enviar" />

            </div>

            <div class="form-group">

                <h2>Por favor, compruebe que no es un robot:</h2>
                <label for="inputCaptcha">¿Cuánto es <span id="valor1"></span> más <span id="valor2"></span>
                    ?:<p id="reintentar" class="error"></p>
                    <p id="enviado" class="confirmacion"></p>
                </label>
                <input id="inputCaptcha" type="number" value="" />
                <input id="botonEnviar" type="button" value="Enviar pedido" />

                <select id="agregarVarios">
                    <option>Seleccione para agregar varios pedidos</option>
                    <option id="tres" value="3"> Agregar 3 pedidos</option>
                    <option id="diez" value="10"> Agregar 10 pedidos</option>
                    <option id="veinte" value="20">Agregar 20 pedidos</option>
                </select>

                <input id="borrar" type="button" value="Borrar Pedidos" />

                <input id="nuevoPedido" type="button" value="Nuevo Pedido" />

                <section>
                    <h2>Tabla de pedidos</h2>
                    <table id="tabla-dinamica">
                        <tr>
                            <th>Cliente</th>
                            <th>Artículo</th>
                            <th>Talle</th>
                            <th>Color</th>
                        </tr>
                    </table>

                </section>

            </div>


        </form>

    </section>



    <footer>
        <p>Tienda de remeras online</p>
        <p>Contacto: tdr@gmail.com</p>
        <div>
            <img src="images/f-icon.png" alt="página de facebook de Tienda de remeras">
            <img src="images/in-icon.png" alt="perfil de Instagram de Tienda de remeras">
        </div>
    </footer>

    <script type="text/javascript" src="js/form.js"></script>
</body>

</html>
